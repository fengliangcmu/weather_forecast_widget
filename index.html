<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5</title>
  <meta name="description" content="Weather Widget">
  <link rel="stylesheet" href="css/weatherWidget.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="js/scripts.js"></script>
  <div class="widget-container container-fluid">
  	<div class="today-bar row">
  		<div class="col-10 big-info">
        <div>
          <span class="temp" id="today_temp">0&deg;</span>
          <span class="condition" id="today_condition"></span></div>
        <div class="location" id="today_location"></div>
      </div>
  	</div>
  	<div class="forecast-bar row">
  		<div class="col-2 forecast-day" id="day1">
  			<div id="day1_weekday">Mon</div>
  			<div id="day1_condition"></i></div>
  			<div id="day1_temp">0&deg;</div>
  		</div>
      <div class="col-2 forecast-day" id="day2">
        <div id="day2_weekday">Mon</div>
        <div id="day2_condition"></i></div>
        <div id="day2_temp">0&deg;</div>
      </div>
      <div class="col-2 forecast-day" id="day3">
        <div id="day3_weekday">Mon</div>
        <div id="day3_condition"></div>
        <div id="day3_temp">0&deg;</div>
      </div>
      <div class="col-2 forecast-day" id="day4">
        <div id="day4_weekday">Mon</div>
        <div id="day4_condition"></div>
        <div id="day4_temp">0&deg;</div>
      </div>
      <div class="col-2 forecast-day" id="day5">
        <div id="day5_weekday">Mon</div>
        <div id="day5_condition"></div>
        <div id="day5_temp">0&deg;</div>
      </div>
      <div class="col-2">
      </div>
  	</div>
  </div>
</body>
</html>
